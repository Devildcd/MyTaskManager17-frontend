@if(loading) {
  <h2 mat-dialog-title>Edit User</h2>
  <form [formGroup]="formEdit">
  <mat-dialog-content>
          <div class="form-container">
              <mat-form-field class="w-100">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                <mat-label>Change password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              
              <mat-form-field class="w-100">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="admin">Admin</mat-option>
                  <mat-option value="user">User</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-buttons" align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-raised-button class="my-color" (click)="onEdit()" [disabled]="!formEdit.dirty" color="primary" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
  </form>
}
