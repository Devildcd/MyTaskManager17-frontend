<mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>
<mat-dialog-actions class="actions-buttons" align="end">
  <button mat-raised-button class="my-color" color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
