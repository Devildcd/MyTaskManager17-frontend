@if(loading){
  <h2 mat-dialog-title>Edit Task</h2>
<form [formGroup]="formEdit">
<mat-dialog-content>
        <div class="form-container">

          @if(isAdmin) {
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>User</mat-label>
              <mat-select formControlName="user_id">
                @for(item of users; track item) {
                  <mat-option  [value]="item.id">{{ item.name }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
  
              <mat-form-field class="w-100">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
              </mat-form-field>
  
              <mat-form-field class="w-100">
                  <mat-label>Description</mat-label>
                  <input matInput formControlName="description">
              </mat-form-field>
          }
          
            <mat-form-field class="w-100">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="pending">Pending</mat-option>
                <mat-option value="in_process">In Process</mat-option>
                <mat-option value="complete">Complete</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons" align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="my-color" (click)="onEdit()" color="primary" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
</form>
}
