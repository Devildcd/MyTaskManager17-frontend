<div class="form-container">
    <p class="title">Welcome back</p>
    <form [formGroup]="loginForm" class="form">
        <input type="text" class="input" formControlName="name" placeholder="Name">
        <input type="email" class="input" formControlName="email" placeholder="Email">
        <input type="password" class="input" formControlName="password" placeholder="Password">
        <button mat-button class="form-btn my-color" (click)="onSubmit()"
        [disabled]="isSubmitting || loginForm.invalid">Log in</button>
    </form>
    <p class="sign-up-label">
        Don't have an account?<span class="sign-up-link"><a [routerLink]="['/auth/register']">Sign up</a></span>
    </p>
</div>
